version: "3"

services:
  superagent-ui:
    container_name: superagent-ui
    network_mode: ${NETWORK_MODE}
    build:
      context: ../../ui
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - PORT=3000
      - SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - SUPABASE_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    ports:
      - 3000:3000
